<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sacrificio de PLS a Galactic</title>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.6.1/dist/web3.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #1c1c1c;
            border-radius: 20px;
            padding: 2rem;
            text-align: center;
            max-width: 450px;
            width: 100%;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 1.5rem;
            color: #00b3ff;
        }

        input {
            padding: 10px;
            width: 100%;
            margin-top: 10px;
            border-radius: 8px;
            border: 1px solid #333;
            background-color: #222;
            color: #fff;
            font-size: 1.1rem;
        }

        button {
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            background-color: #00b3ff;
            color: #fff;
            font-size: 1.1rem;
            margin-top: 1rem;
            cursor: pointer;
        }

        button:disabled {
            background-color: #888;
            cursor: not-allowed;
        }

        #statusMessage {
            margin-top: 1rem;
            color: #00ff00;
            font-size: 1.1rem;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Sacrificio de PLS a Galactic</h1>
    <p>Introduce la cantidad de PLS que deseas sacrificar y recibirás Galactic a cambio.</p>
    
    <label for="sacrificioAmount">Cantidad a Sacrificar (en PLS):</label>
    <input type="text" id="sacrificioAmount" placeholder="Ej. 10">
    
    <button id="connectWalletButton">Conectar Billetera</button>
    <button id="sacrificarButton" disabled>Realizar Sacrificio</button>
    
    <p id="statusMessage"></p>
</div>

<script>
    let web3;
    let userAccount;
    let sacrificioContractAddress = "0x41C2cD484b030aE13686E9137B19D8901287E24E"; // Dirección del contrato de sacrificio
    let sacrificioContractABI = [
        {
            "constant": false,
            "inputs": [
                {
                    "name": "amountPLS",
                    "type": "uint256"
                }
            ],
            "name": "sacrificio",
            "outputs": [],
            "payable": true,
            "stateMutability": "payable",
            "type": "function"
        }
    ];

    window.onload = async () => {
        if (typeof window.ethereum !== 'undefined') {
            web3 = new Web3(window.ethereum);
            document.getElementById('connectWalletButton').addEventListener('click', connectWallet);
        } else {
            alert('Por favor, instala MetaMask o usa una billetera compatible con PulseChain.');
        }
    };

    async function connectWallet() {
        try {
            const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
            userAccount = accounts[0];
            document.getElementById('statusMessage').textContent = "Billetera conectada: " + userAccount;
            document.getElementById('sacrificarButton').disabled = false;
        } catch (error) {
            console.error("Error al conectar la billetera:", error);
        }
    }

    document.getElementById('sacrificarButton').addEventListener('click', async () => {
        const amount = document.getElementById('sacrificioAmount').value;
        if (!amount || isNaN(amount) || amount <= 0) {
            alert("Por favor, ingresa una cantidad válida.");
            return;
        }

        try {
            const contract = new web3.eth.Contract(sacrificioContractABI, sacrificioContractAddress);
            const amountInWei = web3.utils.toWei(amount, 'ether');

            const tx = await contract.methods.sacrificio(amountInWei).send({
                from: userAccount,
                value: amountInWei
            });

            document.getElementById('statusMessage').textContent = "Sacrificio realizado con éxito!";
            console.log("Transacción exitosa:", tx);
        } catch (error) {
            console.error("Error al realizar el sacrificio:", error);
            document.getElementById('statusMessage').textContent = "Hubo un error, intenta de nuevo.";
        }
    });
</script>

</body>
</html>
